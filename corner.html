<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100px;
      height: 100px;
      background: rgba(255, 0, 0, 0.0); /* Very faint red, almost invisible */
      cursor: pointer;
      transition: background 0.3s;
    }
    
    body:hover {
      background: rgba(255, 0, 0, 0.3); /* Slightly more visible on hover */
    }
    
    .close-area {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .close-area:hover {
      opacity: 1;
    }
  </style>
</head>
<body onclick="closeFirefox()">
  <div class="close-area">âœ•</div>
  
  <script>
    function closeFirefox() {
      window.api.cornerClicked();
    }
  </script>
</body>
</html>
